{% set version = environ.get('GIT_DESCRIBE_TAG', '0.0.0.dev').lstrip('v') + environ.get('VERSION_SUFFIX', '') %}
{% set py_version=environ.get('CONDA_PY', 35) %}
{% set cuda_version='.'.join(environ.get('CUDA', '10.1').split('.')[:2]) %}
{% set cuda_major=cuda_version.split('.')[0] %}

package:
  name: rapids_cuda_patched_dependencies
  version: {{ version }}

source:
  git_url: ../../..

build:
  number: {{ GIT_DESCRIBE_NUMBER }}
  string: cuda{{ cuda_major }}_py{{ py_version }}_{{ GIT_DESCRIBE_HASH }}_{{ GIT_DESCRIBE_NUMBER }}
  script_env:
    - VERSION_SUFFIX
  ignore_run_exports_from:
    - {{ compiler('cuda') }}

requirements:
  build:
    - cmake>=3.20.1,!=3.23.0
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }} {{ cuda_version }}
    - sysroot_{{ target_platform }} {{ sysroot_version }}
  host:
    - cudatoolkit {{ cuda_version }}.*

about:
  home: http://rapids.ai/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: rapids patched cuda dependencies
  description: |
    A subset of rapids cuda/c++ dependencies that need
    to be packaged with custom c++ header locations to
    avoid compiler issues.
