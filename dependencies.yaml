# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    generate: conda
    matrix:
      cuda: ["11.5", "11.6"]
      arch: [x86_64]
    includes:
      - build
      - develop
      - test
  test:
    generate: none
    includes:
      - test
  checks:
    generate: none
    includes:
      - build
      - develop
channels:
  - rapidsai
  - conda-forge
dependencies:
  conda_and_requirements:
    common:
      build:
        - cmake>=3.23.1
      develop:
        - cmakelang=0.6.13
      test:
        - cmake>=3.23.1
        - cython>=0.29,<0.30
        - python>=3.8,<3.10
        - scikit-build>=0.13.1
        - libpng
        - zlib
  conda:
    common:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - {{ compiler('cuda') }} {{ cuda_version }}
      test:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - {{ compiler('cuda') }} {{ cuda_version }}
    specific:
      - matrix:
          py: "3.8"
        py_version:
          - python=3.8
      - matrix:
          py: "3.9"
        py_version:
          - python=3.9
      - matrix:
          cuda: "11.5"
        build:
          - cudatoolkit=11.5
      - matrix:
          cuda: "11.6"
        build:
          - cudatoolkit=11.6
