# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  test:
    output: none
    includes:
      - build
      - cuda
      - cuda_version
      - docs
      - py_version
      - test
  checks:
    output: none
    includes:
      - build
      - style_checks
      - py_version
  docs:
    output: none
    includes:
      - cuda_version
      - docs
channels:
  - rapidsai
  - conda-forge
dependencies:
  build:
    common:
      - output_types: [conda, requirements]
        packages:
          - cmake>=3.30.4
          - ninja
      - output_types: conda
        packages:
          - c-compiler
          - cxx-compiler
          - cuda-nvcc
          - make
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.[23]"
            packages:
              - gcc<13.0.0
          - matrix:
              cuda: "12.[456]"
            packages:
              - gcc<14.0.0
          - matrix:
              cuda: "12.[89]"
            packages:
              - gcc<15.0.0
          - matrix:
              cuda: "13.*"
            packages:
              - gcc<16.0.0
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - sysroot_linux-64==2.28
          - matrix:
              arch: aarch64
            packages:
              - sysroot_linux-aarch64==2.28

  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
          - matrix:
              cuda: "12.8"
            packages:
              - cuda-version=12.8
          - matrix:
              cuda: "12.9"
            packages:
              - cuda-version=12.9
          - matrix:
              cuda: "13.0"
            packages:
              - cuda-version=13.0
          - matrix:
              cuda: "13.1"
            packages:
              - cuda-version=13.1
  cuda:
    common:
      - output_types: conda
        packages:
          - cuda-cupti-dev
  docs:
    common:
      - output_types: [conda]
        packages:
          - pip
          - pip:
              - sphinxcontrib-moderncmakedomain
          - sphinx
          - sphinx-copybutton
          - sphinx_rtd_theme
  test:
    common:
      - output_types: [conda, requirements]
        packages:
          - cython
          - libpng
          - zlib
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
              py: "3.12"
            packages:
              - python=3.12
          - matrix:
              py: "3.13"
            packages:
              - python=3.13
          - matrix:
            packages:
              - python>=3.10,<3.14
  style_checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
