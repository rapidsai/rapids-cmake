repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: |
          (?x)^(
            ^rapids-cmake/cpm/patches/.*
          )
      - id: end-of-file-fixer
        exclude: |
          (?x)^(
            ^rapids-cmake/cpm/patches/.*
          )
      - id: check-json
      - id: pretty-format-json
        args: ["--autofix", "--no-sort-keys"]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.8
    hooks:
      - id: ruff-check
        args: [--fix]
        exclude: |
          (?x)
            ^docs/conf[.]py$
      - id: ruff-format
        exclude: |
          (?x)
            ^docs/conf[.]py$
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.0
    hooks:
      - id: mypy
        additional_dependencies:
          - gersemi
        exclude: |
          (?x)
            ^docs/conf[.]py$
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v20.1.4
    hooks:
      - id: clang-format
        types_or: [c, c++, cuda]
        args: ["-fallback-style=none", "-style=file", "-i"]
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        additional_dependencies: [tomli]
        args: ["--toml", "pyproject.toml"]
        exclude: |
          (?x)^(
            ^rapids-cmake/cpm/patches/.*
          )
  - repo: https://github.com/rapidsai/dependency-file-generator
    rev: v1.20.0
    hooks:
        - id: rapids-dependency-file-generator
          args: ["--clean", "--warn-all", "--strict"]
  - repo: local
    hooks:
      - id: regenerate-stubs
        name: regenerate-stubs
        entry: python3 ci/regenerate_stubs.py
        language: python
        types: [cmake]
        additional_dependencies:
          - &gersemi gersemi==0.23.2
        pass_filenames: false
      - id: gersemi-rapids-cmake
        name: gersemi-rapids-cmake
        entry: ci/checks/gersemi.sh -i --warnings-as-errors --extensions rapids_cmake_detail --
        language: python
        types: [cmake]
        files: |
          (?x)
            ^rapids-cmake/
        additional_dependencies:
          - *gersemi
        require_serial: true
      - id: gersemi-testing
        name: gersemi-testing
        entry: ci/checks/gersemi.sh -i --warnings-as-errors --extensions rapids_cmake_detail --definitions testing/ --
        language: python
        types: [cmake]
        files: |
          (?x)
            ^testing/
        additional_dependencies:
          - *gersemi
        require_serial: true
      - id: cmake-lint
        name: cmake-lint
        entry: ./ci/checks/run-cmake-format.sh cmake-lint
        language: python
        types: [cmake]
        # Note that pre-commit autoupdate does not update the versions
        # of dependencies, so we'll have to update this manually.
        additional_dependencies:
          - cmakelang==0.6.13
        verbose: true
        require_serial: true
        exclude: |
          (?x)^(
            ^testing/.*$
          )
  - repo: https://github.com/rapidsai/pre-commit-hooks
    rev: v1.2.1
    hooks:
      - id: verify-copyright
        args: [--fix, --spdx]
        files: |
          (?x)
            [.](cmake|cpp|cu|cuh|h|hpp|sh|pxd|py|pyx)$|
            CMakeLists[.]txt$|
            meta[.]yaml$|
            ^testing/export/write_language-multiple-nested-enables/A/B/static[.]not_cu$|
            dependencies[.]yaml$|
            pyproject[.]toml$|
            ^[.]pre-commit-config[.]yaml$|
            [.]stubs$
        exclude: |
          (?x)
            ^python/gersemi-rapids-cmake/gersemi_rapids_cmake_detail/stubs/rapids/rapids-cmake/generated/
      - id: verify-codeowners
        args: [--fix, --project-prefix=rapids, --no-cpp, --no-python]
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck

default_language_version:
  python: python3
